<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApplication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div>
          <img src="images /image.jpeg" id="icon" alt="sunny" />
        </div>
        <h1>
          <span class="temperature" id="temperature-number"> 37</span>
          <span class="units" id="celsius"><a href="#" id="celsius-link">°C </a> | <a href="#" id="fahrenheit-link">°F</a></span>
        </h1>
        <h2 id="city">Kyiv</h2>
        <h3>Sunday, 16:59</h3>
        <h3 id="description">Sunny</h3>
        <div></div>
        <form class="search" id="search-city">
          <input type="city" id="current-city" placeholder="Enter your city" />
          <button type="submit" class="btn btn-primary">Search</button>
          <button type="button" class="btn btn-info" id="current-location">
            Current location
          </button>
        </form>
        <div class="more-data row">
          <div class="col-6" id="humidity">Humidity 4%</div>
          <div class="col-6" id="feels-like">Feels like 37°C</div>
        </div>
        <div class="days row">
          <div class="col-2">Mon</div>
          <div class="col-2">Tue</div>
          <div class="col-2">Wed</div>
          <div class="col-2">Thur</div>
          <div class="col-2">Fri</div>
        </div>
        <div class="days row">
          <div class="col-2">37°C</div>
          <div class="col-2">37°C</div>
          <div class="col-2">37°C</div>
          <div class="col-2">37°C</div>
          <div class="col-2">37°C</div>
        </div>
      </div>
      <small class="info"> <a href= "https://github.com/aliessia/My-awesome-project" target="_blank"> Open-source code</a> by Aliesia Soloviova</small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
