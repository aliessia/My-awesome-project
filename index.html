<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApplication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search" id="search-form">
          <div class="row">
            <div class="col-6">
          <input type="search" id="current-city" placeholder="Type a city.." autofocus="on" autocomplete="off"  class="form-control shadow-sm"/>
        </div>
        <div class="col-3">
          <button type="submit" class="form-control btn btn-primary shadow-sm">Search</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-success w-100" id="current-location">
            My location
          </button>
        </div>
        </form>
      <div class="Weather-info">
        <div class="row">
          <div class="col-6"> 
            <h1 id="city">Kyiv</h1>
            <ul>
              <li id="date">
                Sunday, 16:59
              </li>
              <li id="humidity">
                Humidity: 77%,     </li>
               <li id="wind">  Wind: 8 km/h 
              </li>
            </ul>
          </div>
          <div class="col-6" class="temperature-container">
              <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="Few clouds"
              class="weather-icon" />
                <span class="temperature" id="temperature-number">37</span><span class="units">
                  <a href="#" id="celsius-link">°  C</a> |
                  <a href="#" id="fahrenheit-link">°  F</a>
            <ul>
               <li id="description">
              Few Clouds
            </li>
          </ul>
            </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
      <small class="info"> <a href= "https://github.com/aliessia/My-awesome-project" target="_blank"> Open-source code</a> by Aliesia Soloviova</small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
